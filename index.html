<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caculator</title>

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    />
    <!-- CSS style  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper container-fluid p-0 ">
        <section class="p-0">
            <nav class="d-flex justify-content-between">
                <p><i class="fa-solid fa-bars"></i></p>
                <p><i class="fa-solid fa-xmark"></i></p>
            </nav>
            <input type="text" name="" id="" >
        </section>

        <section class="p-0">
            <div class="row">
                <div class="col btn btn-dark">AC</div>
                <div class="col btn btn-dark">+/-</div>
                <div class="col btn btn-dark">%</div>
                <div class="col btn btn-dark">รท</div>
            </div>
            <div class="row">
                <div class="col btn btn-dark">7</div>
                <div class="col btn btn-dark">8</div>
                <div class="col btn btn-dark">9</div>
                <div class="col btn btn-dark">x</div>
            </div>
            <div class="row">
                <div class="col btn btn-dark">4</div>
                <div class="col btn btn-dark">5</div>
                <div class="col btn btn-dark">6</div>
                <div class="col btn btn-dark">-</div>
            </div>
            <div class="row">
                <div class="col btn btn-dark">1</div>
                <div class="col btn btn-dark">2</div>
                <div class="col btn btn-dark">3</div>
                <div class="col btn btn-dark">+</div>
            </div>
            <div class="row last-row">
                <div class="col-6 btn btn-dark">0</div>
                <div class="col-3  btn btn-dark">,</div>
                <div class="col-3  btn btn-primary equal">=</div>
            </div>
        </section>
    </section>
    <!-- Bootstrap Javascript -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
        crossorigin="anonymous">
    </script>
    <!-- Own Javascript -->
    <script src="main.js"></script>
</body>
</html>
